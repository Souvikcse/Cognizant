<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRUYUM</title>
    <link rel="stylesheet" href="style/login.css">
</head>
<body>
    <div class="container">
        <div id="logo"><img src="images/knife-fork.png"></div>
        <div class="input">
            <span><svg xmlns="http://www.w3.org/2000/svg" height="38" viewBox="0 0 24 24" width="38"><path d="M0 0h24v24H0z" fill="none"/><path d="M3 5v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2H5c-1.11 0-2 .9-2 2zm12 4c0 1.66-1.34 3-3 3s-3-1.34-3-3 1.34-3 3-3 3 1.34 3 3zm-9 8c0-2 4-3.1 6-3.1s6 1.1 6 3.1v1H6v-1z"/></svg></span>
            <input type="email" name="username" id="username" placeholder="Username">
        </div>
        <div class="input">
            <span><svg xmlns="http://www.w3.org/2000/svg" height="38" viewBox="0 0 24 24" width="38"><path d="M0 0h24v24H0z" fill="none"/><path d="M12.65 10C11.83 7.67 9.61 6 7 6c-3.31 0-6 2.69-6 6s2.69 6 6 6c2.61 0 4.83-1.67 5.65-4H17v4h4v-4h2v-4H12.65zM7 14c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z"/></svg></span>
            <input type="password" name="password" id="password" placeholder="Password">
        </div>

        <div class="access">
            <div>
                <input type="radio" name="user" id="customer" value="Customer">
                <label for="customer">Customer</label>
            </div>

            <div>
                <input type="radio" name="user" id="admin" value="Admin">
                <label for="admin">Admin</label>
            </div>
        </div>

        <a href="#" id="button">Login</a>
    </div>

    <script>
        var items = [   {name: "Sandwich", price: 99, active: true, dof: '2017-03-15', type: "Main Course", freedel: true},
                        {name: "Burger", price: 129, active: false, dof: '2015-03-25', type: "Main Course", freedel: true},
                        {name: "Pizza", price: 149, active: true, dof: '2017-01-28', type: "Main Course", freedel: false},
                        {name: "French Fries", price: 52, active: false, dof: '2016-03-19', type: "Starters", freedel: false},
                        {name: "Chocolate Brownies", price: 47, active: true, dof: '2012-01-11', type: "Dessert", freedel: true}
                    ];

        localStorage.setItem('items', JSON.stringify(items));

        var btn = document.getElementById('button');
        btn.addEventListener('click', function(e){
            e.preventDefault();
            if ("Cartitems" in localStorage){
                localStorage.removeItem("Cartitems");
            }
            var ele = document.getElementsByName('user'); 
            var type;
            for(var i = 0; i < ele.length; i++) { 
                if(ele[i].checked) 
                type = ele[i].value; 
            } 
            console.log(type);
            if (type == undefined){
                alert("Select User type");
            }
            else{
                if (type=='Admin')
                    location.href = "menu-item-list-admin.html";
                else
                    location.href = "menu-item-list-customer.html";
            }
        });
    </script>
</body>
</html>
